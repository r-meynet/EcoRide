<h1 class="text-center text-light my-5">Connexion</h1>

<section class="container">
    <div class="card mb-4 border-0 shadow">
        <div class="card-body">
            <form>
                <div class="my-3 col-12 col-lg-8 mx-auto">
                    <label for="pseudoInput" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="pseudoInput" />
                    <div id="invalidPseudo" class="invalid-feedback"></div>
                </div>
                <div class="mb-3 col-12 col-lg-8 mx-auto">
                    <label for="mdpInput" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdpInput" />
                    <div id="invalidMdp" class="invalid-feedback"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mx-3" id="btnConnexion">Connexion</button>
                </div>
                <div class="d-flex flex-column align-items-center mt-3">
                    <span>Pas encore inscrit ?</span>
                    <a href="/signup">Cliquez ici !</a>
                </div>
            </form>
        </div>
    </div>
</section>
