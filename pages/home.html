<h1 class="text-center text-light my-5">Ensemble sur la route verte</h1>
<div class="container">
    <div class="card mb-4 border-primary">
        <div class="card-body">
            <form>
                <div class="row">
                    <h5 class="card-title">Trouver mon covoiturage</h5>
                    <div class="mb-3 col-lg-4 col-12">
                        <label for="villeDepart" class="form-label">Ville de départ</label>
                        <input type="text" class="form-control" id="villeDepart" />
                    </div>
                    <div class="mb-3 col-lg-4 col-12">
                        <label for="villeArrive" class="form-label">Ville d'arrivée</label>
                        <input type="text" class="form-control" id="villeArrive" />
                    </div>
                    <div class="mb-3 col-lg-4 col-12">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" />
                    </div>
                    <div class="text-center my-auto">
                        <button type="submit" class="btn btn-primary">Voir les trajets</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
